<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" href="teatrologo.png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    .logo {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      height: 200px;
    }

    .background-image {
      width: 100%;
      height: auto;
      display: block;
      overflow: hidden;
    }

    .background-image img {
      width: 100vw;          /* Stretch to fill full width */
      height: auto;          /* Keep original aspect ratio */
      display: block;
      margin: 0 auto;
    }

    .video-container {
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 600px) {
      .logo {
        height: 120px;
        top: 5px;
      }
      .background-image {
        position: relative;
        width: 100%;
        height: auto;
        display: block;
        overflow: hidden;
      }
      
    .background-image img {
      /*transform: scale(1.5); /* Zoom level -- it's cutting the picture*/
      /*transform-origin: center; */
      position: relative;
      width: 200%;
      height: auto;
      display: block;
      margin: 0 auto; /* Centers the image horizontally */
      left: 50%;
      transform: translateX(-50%);


}

      
    }
  </style>
</head>
<body>

  <img src="teatrologo.png" alt="Logo" class="logo">

  <div class="background-image">

  </div>

  <div class="video-container">

      src="https://www.youtube.com/embed/j9nzmWFPr6U?si=plRBQyG60RfZ2xXh"

      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
